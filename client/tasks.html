<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Gestor de Tareas</h1>
        <button onclick="logout()" style="background-color: #dc3545; color: #fff; width: 100%; margin-bottom: 20px;">
            Cerrar sesi√≥n
        </button>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Nueva tarea" required>
            <select id="prioritySelect">
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
            </select>
            <input type="date" id="dueDateInput" placeholder="Fecha de vencimiento">
            <input type="text" id="taskTags" placeholder="Etiquetas (separadas por coma)" required>
            <button type="submit">Agregar</button>
        </form>

        <div id="filters">
            <input type="text" id="searchInput" placeholder="Buscar tarea...">
            <select id="priorityFilter">
                <option value="all">Todas las prioridades</option>
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
            </select>
            <select id="statusFilter">
                <option value="all">Todas</option>
                <option value="completed">Completadas</option>
                <option value="pending">Pendientes</option>
            </select>
        </div>

        <ul id="taskList">

            
        </ul>
        <p id="noTasksMessage" style="display: none;">No hay tareas pendientes</p>
        
        
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
            fetchTasks();
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
